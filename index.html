<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/game.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="start-screen">
        <h1>Gorilla Bass</h1>
        <p>Você é um Gorilla e precisa defender seu pântano de 100 Humanos invasores!</p>
        <p>Supere eles e proteja seu território!</p>
        <div class="controls">
            <p>WASD - Mover</p>
            <p>Botão Esquerdo do Mouse - Atacar</p>
            <p>Botão Direito do Mouse - Inalvejável Por 2 Segundos</p>
            <p>Q - Curar 20% da Vida</p>
        </div>
        <button id="start-button">START GAME</button>
    </div>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
    </div>

  </body>
</html>
